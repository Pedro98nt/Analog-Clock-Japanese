<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <body>
            <div class="clock">
              <div class="num num1">
                <div>一</div>
              </div>
              <div class="num num2">
                <div>二</div>
              </div>
              <div class="num num3">
                <div>三</div>
              </div>
              <div class="num num4">
                <div>四</div>
              </div>
              <div class="num num5">
                <div>五</div>
              </div>
              <div class="num num6">
                <div>六</div>
              </div>
              <div class="num num7">
                <div>七</div>
              </div>
              <div class="num num8">
                <div>八</div>
              </div>
              <div class="num num9">
                <div>九</div>
              </div>
              <div class="num num10">
                <div>十</div>
              </div>
              <div class="num num11">
                <div>十一</div>
              </div>
              <div class="num num12">
                <div>十二</div>
              </div>
              <div class="hand" id="sec">
                <div class="sec"></div>
              </div>
              <div class="hand" id="min">
                <div class="min"></div>
              </div>
              <div class="hand" id="hour">
                <div class="hour"></div>
              </div>
            </div>
            <script type="text/javascript" src="Clock.js"></script>
          </body>
        <script src="script.js" async defer></script>
    </body>
</html>
